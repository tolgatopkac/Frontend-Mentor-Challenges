<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main class="container">
    <img class="top-logo" src=" ./images/logo.svg" alt="" />
    <section class="flex section-margin">
      <h1>
        <span class="h1-text-1">We are launching</span><span class="h1-text-2"> soon!</span>
      </h1>
      <h2>Subscribe and get notified</h2>

      <form id="form" class="notify-section">
        <div class="form-left">
          <input placeholder="Your email addres..." name="email" id="email" type="email" />
          <small class="error">Please provide a valid email addres</small>
        </div>
        <button type="submit">Notify Me</button>
      </form>
      <img class="hero-img" src="./images/illustration-dashboard.png" alt="" />
    </section>
  </main>

  <footer class="container">
    <ul class="logo">
      <li>
        <a href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </li>
      <li>
        <a href="">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </li>
    </ul>
    <p class="footer-paragraph">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
